<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Blue</title>
    <link rel="icon" href="assets/images/favicon.svg" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>
  <body>
    <div class="hero">
      <header class="header">
        <div class="header__logo">
          <img
          src="assets/images/big_blue_logo.svg"
          alt="Logo de la série Big Blue"
          />
        </div>
        <div class="header__nav">
          <a class="nav--link" href="/">
            <div class="container--link button--link">
              <p class="nav--text">
                La série
              </p>
            </div>
          </a>
          <a class="nav--link" href="/ame.html">
            <div class="container--link">
              <p class="nav--text">
                Créer mon âme
              </p>
            </div>
          </a>
        </div>
      </header>
      <section class="description">
        <h2>Et toi, es-tu <br/> toujours un enfant&nbsp;?</h2>
        <span>> Découvrez les aventures de Blue & Filia</span>
      </section>
      <div class="homePalm">
        <img src="./assets/images/mainpalm.svg" alt="image palmier">
      </div>
    </div>
    <main class="container">
      <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div id="unity-mobile-warning">
          WebGL builds are not supported on mobile devices.
        </div>
      </div>
      <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Build.loader.js";
        var config = {
          dataUrl: buildUrl + "/Build.data",
          frameworkUrl: buildUrl + "/Build.framework.js",
          codeUrl: buildUrl + "/Build.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "Big_Blue",
          productVersion: "0.1",
        };

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var mobileWarning = document.querySelector("#unity-mobile-warning");

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          container.className = "unity-mobile";
          config.devicePixelRatio = 1;
          mobileWarning.style.display = "block";
          setTimeout(() => {
            mobileWarning.style.display = "none";
          }, 5000);
        } else {
          canvas.style.width = screen.width * 0.8 + "px";
          canvas.style.height = screen.height * 0.8 + "px";
        }
        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            loadingBar.style.display = "none";
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      </script>
    </main>
  </body>
</html>
