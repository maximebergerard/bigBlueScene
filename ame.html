<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Créer ton âme</title>
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img
          src="assets/images/big_blue_logo.svg"
          alt="Logo de la série Big Blue"
        />
      </div>
      <div class="header__nav">
        <a class="nav--link" href="/">
          <div class="container--link">
            <p class="nav--text">
              La série
            </p>
          </div>
        </a>
        <a class="nav--link" href="/ame">
          <div class="container--link button--link">
            <p class="nav--text">
              Créer mon âme
            </p>
          </div>
        </a>
      </div>
    </header>
    <main class="container">
      <div class="container--steps">

        <div id="step0" class="step step--0 step--center">
          <div class="button--start">
            <p id="start--test" class="button--start--text">
              Commencer le test !
            </p>
          </div>
        </div>

        <div id="step1" class="step step--1 step--right">
          <div class="container--question">
            <p class="text--question">
              Quel est ton fruit préféré ?
            </p>
          </div>
          <div class="container--responses">
            <div class="response">
              <p class="text--response">RÉPONSE 1</p>
            </div>
            <div class="response response--right">
              <p class="text--response">RÉPONSE 2</p>
            </div>
            <div class="response">
              <p class="text--response">RÉPONSE 3</p>
            </div>
            <div class="response response--right">
              <p class="text--response">RÉPONSE 4</p>
            </div>
          </div>
        </div>

        <div id="step2" class="step step--2 step--right">
          <div class="container--question">
            <p class="text--question">
              Quel 2 est ton fruit préféré ?
            </p>
          </div>
          <div class="container--responses">
            <div class="response">
              <p class="text--response">RÉPONSE 1</p>
            </div>
            <div class="response response--right">
              <p class="text--response">RÉPONSE 2</p>
            </div>
            <div class="response">
              <p class="text--response">RÉPONSE 3</p>
            </div>
            <div class="response response--right">
              <p class="text--response">RÉPONSE 4</p>
            </div>
          </div>
        </div>
        
        <div id="b-next" class="container--next d-none">
          <div class="button--next">
            <img
              src="assets/images/next.svg"
              alt="flèche vers la droite, button suivant"
            />
          </div>
        </div>
        
      </div>
    </main>
  </body>
  <script src="assets/scripts/ame.js"></script>
</html>
